# .github/workflows/docker-publish.yml

name: Docker Publish to Docker Hub

# This action runs on every push to the 'main' branch
# and on every push of a tag that looks like a version (e.g., v1.0.0)
on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- [NEW & IMPROVED] ---
      # 2. Set up QEMU for multi-platform build support (e.g., ARM for Raspberry Pi)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Set up Docker Buildx, the modern and more powerful builder
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to Docker Hub using the secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- [NEW & IMPROVED] ---
      # 5. Automatically extract metadata like tags and labels
      # This is more explicit and robust than the previous version.
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: returntohero/ebookscanner # <-- IMPORTANT: Change this
          tags: |
            # Create the 'latest' tag on a push to the main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Create a version tag like '1.2.3' from a git tag like 'v1.2.3'
            type=semver,pattern={{version}}

      # 6. Build the Docker image and push it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64 # <-- [NEW] Build for both standard PCs and ARM devices
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
